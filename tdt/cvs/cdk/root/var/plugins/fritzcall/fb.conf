### fritzbox-ip ###
FRITZBOXIP=fritz.box

### fritzbox-port, dont change!!! ###
FRITZBOXPORT=1012

### 1 = show all incomming calls, 0 = only lokalphonebook entrys ###
All=1

### your phone #1 ###
Phone_1=123456
Phone_1_name=MyPhoneName1

### your phone #2 ###
Phone_2=789012
Phone_2_name=MyPhoneName2

### your phone #3 ###
Phone_3=345678
Phone_3_name=MyPhoneName3

### 0 = debug-telnet off, 1 = on ####
debug=0

### 0 = off, 1 = search web for caller-name ###
invers=0

### receiver-ip allways localhost! ####
ip=127.0.0.1

### 0 = no popup on disconnect, 1 = popup on disconnect ###
monDisconnect=0

### 0 = no number displayed, 1 = show caller-number ###
monRing=1

### 0 = tv-sound on till ring, 1 = mute ###
muteRing=1

### your fritzbox-user (allways "root")
loginname=root

### your fritzbox password ####
passwort=myfritzboxpassword

### 0 = close popup manual with exit-button, 1 = autoclose after 5 seconds ###
popup=1
